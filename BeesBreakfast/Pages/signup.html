<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Favicon, Title, Css Sheet -->
    <link rel="stylesheet" href="/BeesBreakfast/PagesStyles/signup.css">
    <link rel="shortcut icon" href="/BeesBreakfast/Assets/bee.png" type="image/x-icon">
    <title>Bee's Breakfast</title>
  </head>

  <body>
    <div class="mainWrapper vh-100 d-flex flex-column align-items-center justify-content-center">
      <div class="main d-flex flex-column align-items-center justify-content-center">
        <div class="title d-flex">
          <img src="/BeesBreakfast/Assets/bee.png" alt="An Image of a Bee" srcset="">
          <h2 class="align-self-center">Bee's <span>Breakfast</span> </h2>
        </div>
        <h1 class="fw-bold display-3">Sign Up!</h1>
        <p class="fs-2 mb-4">Enter your details below to get started!</p>

        <div class="form-floating mb-3 w-75">
          <input type="text" class="form-control" id="firstName" placeholder="Random456">
          <label for="floatingInput">First Name</label>
        </div>

        <div class="form-floating mb-3 w-75">
          <input type="text" class="form-control" id="lastName" placeholder="Random456">
          <label for="floatingInput">Last Name</label>
        </div>

        <div class="form-floating mb-3 w-75">
          <input type="email" class="form-control" id="username" placeholder="Random456">
          <label for="floatingInput">Username</label>
        </div>

        <div class="form-floating mb-3 w-75">
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>

        <div class="form-floating mb-3 w-75">
          <input type="password" class="form-control" id="password" placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>

        <button class="fs-4 my-1" id="button" onclick="">Sign Up</button>
       


      </div>
    </div>

    <!-- BootStrap Scripts: jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Js Script -->
    <script src="/BeesBreakfast/Sources/signup.js"></script>
    <script src="/BeesBreakfast/script.js"></script>
    </body>
</html>
