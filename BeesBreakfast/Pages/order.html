<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Favicon, Title, Css Sheet -->
    <link rel="stylesheet" href="/BeesBreakfast/PagesStyles/order.css">
    <link rel="shortcut icon" href="../Assets/bee.png" type="image/x-icon">
    <title>Bee's Breakfast</title>
  </head>

  <body>
    <section class=" d-flex container-fluid ">
      <div class="container-fluid vh-100">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid align-items-center justify-content-between d-flex">
            <a class="navbar-brand fw-bold" href="/BeesBreakfast/Pages/index.html#menu">
              <img id="arrow" class="img-fluid" src="../Assets/rightArrow.png" alt=""> 
              <!-- &lt;Back -->
              Back To Menu
            </a>

            <div class="position-relative w-0" id="cartContainer">
              <a class="p-0 mx-0 bg-transparent border-0" href="/BeesBreakfast/Pages/order.html">
               <div id="cartNumber" class="bg-danger text-white position-absolute rounded-pill mb-5">0</div>
                <img class="w-50 img-fluid" id="cartIcon" src="../Assets/cart.png" alt="">
              </a>
            </div>
          </div>
        </nav>

        <div class="mainWrapper">
          <div class="text-center" id="title">
            <h1>Check Out</h1>
          </div>

          <div id="shopping-cart" class="container-fluid shopping-cart d-flex flex-column main justify-content-start align-items-center px-5">
          </div>

          <div id="label" class="d-flex flex-column justify-content-center align-items-center">
            <h1 id="labelTotal">Total: $123</h1>
            <div class="d-flex btnContainer">
              <button id="btn1" onclick="checkout()">Checkout</button>
              <button id="btn2" onclick="clearCart()">Clear Cart</button>
            </div>

            <a href="/BeesBreakfast/Pages/index.html#menu"></a>
          </div>
        </div>

      </div>
    </section>

    <!-- BootStrap Scripts: jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Js Script -->
    <!-- <script src="/BeesBreakfast/Sources/data.js"></script> -->
    <script src="/BeesBreakfast/Sources/cart.js"></script>
    <script src="/BeesBreakfast/Sources/script.js"></script>
    
    
  </body>
</html>
