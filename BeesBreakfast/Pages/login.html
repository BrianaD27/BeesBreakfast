<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Favicon, Title, Css Sheet -->
    <link rel="stylesheet" href="/BeesBreakfast/PagesStyles/login.css">
    <title>Bee's Breakfast</title>
    <link rel="icon" href="../Assets/bee.png" type="image/x-icon">
  </head>

  <body>
    <div class="mainWrapper vh-100 d-flex flex-column align-items-center justify-content-center">
      <div class="main d-flex flex-column align-items-center justify-content-center">
        <div class="title d-flex">
          <img src="/BeesBreakfast/Assets/bee.png" alt="An Image of a Bee" srcset="">
          <h2 class="align-self-center">Bee's <span>Breakfast</span> </h2>
        </div>
        <h1 class="fw-bold display-3">Welcome Back!</h1>
        <p class="fs-2 mb-4">Enter your email and password to login</p>

        <div class="form-floating mb-3 w-75">
          <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com">
          <label for="loginEmail">Email address</label>
        </div>

        <div class="form-floating mb-3 w-75">
          <input type="password" class="form-control" id="loginPassword" placeholder="Password">
          <label for="loginPassword">Password</label>
        </div>

        <a class="fs-4 my-2" href="" id="link-1">Forgot Password?</a>

        <!-- <a class="fs-4 my-1" href="/BeesBreakfast/Pages/index.html" id="button">Sign In</a> -->
        <button class="fs-4 my-1" id="button" >Sign In</button>

        <a class="fs-4 mt-2" href="/BeesBreakfast/Pages/signup.html" id="link-2">Don't Have an Account? <span>Sign Up</span></a>


      </div>
    </div>


    
   
    <!-- BootStrap Scripts: jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <!-- Js Script -->
    <script src="/BeesBreakfast/Sources/login.js"></script>
    <script src="/BeesBreakfast/Sources/script.js"></script>
    </body>
</html>
